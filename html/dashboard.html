<!DOCTYPE html>

<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Dashboard Demo</title>

    <meta name="description" content="" />

    <!-- Favicon 
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" />-->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- Core CSS -->
    <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../assets/vendor/css/theme-doh.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../assets/css/demo.css" />
    <link rel="stylesheet" href="../assets/css/nav.css" />
    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <link rel="stylesheet" href="../assets/vendor/libs/apex-charts/apex-charts.css" />

    <!-- these shouldn't rely on anything, load async -->
    <script src="../assets/vendor/libs/popper/popper.js" async></script>
    <script src="../assets/vendor/js/bootstrap.js" async></script>

    <!-- load in order with defer -->
    <script src="../assets/vendor/libs/jquery/jquery.js" defer></script>
    <script src="../js/layout-loader.js" defer></script>
    <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js" defer></script>
    <script src="../assets/vendor/js/helpers.js" defer></script>
    <script src="../assets/js/config.js" defer></script>
    <script src="../assets/vendor/js/menu.js" defer></script>

    <!-- Vendors JS -->
    <script src="../assets/vendor/libs/apex-charts/apexcharts.js" defer></script>

    <!-- Main JS -->
    <script src="../assets/js/main.js" defer></script>

    <!-- Page JS -->
    <script src="../assets/js/dashboards-analytics.js" defer></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script src="https://buttons.github.io/buttons.js" defer></script>
    
  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->

        <div id="navbar"></div>

        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
  
          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->
            
            <div class="container-xxl flex-grow-1 container-p-y">
              <div class="row">
                <h6 class="text-muted">This is for demonstration layout purposes only. NONE of this is real - all data is FAKE. </h6>
                <div class="nav-align-top mb-4">

                  <!-- Tab Controls -->

                  <ul class="nav nav-pills mb-3 nav-fill" role="tablist">
                    <li class="nav-item">
                      <button
                        id="overview-tab-selector"
                        type="button"
                        class="nav-link active"
                        role="tab"
                        data-bs-toggle="tab"
                        data-bs-target="#overview-tab-content"
                        aria-controls="overview-tab-content"
                        aria-selected="true"
                      >
                        <i class="fa-solid fa-house"></i> Overview
                      </button>
                    </li>
                    
                    <li class="nav-item">
                      <button
                        id="substance-use-tab-selector"
                        type="button"
                        class="nav-link"
                        role="tab"
                        data-bs-toggle="tab"
                        data-bs-target="#substance-use-tab-content"
                        aria-controls="substance-use-tab-content"
                        aria-selected="false"
                      >
                      <i class="fa fa-syringe"></i> Substance Use (SU)
                      </button>
                    </li>
                    <li class="nav-item">
                      <button
                        id="mental-health-tab-selector"
                        type="button"
                        class="nav-link"
                        role="tab"
                        data-bs-toggle="tab"
                        data-bs-target="#mental-health-tab-content"
                        aria-controls="mental-health-tab-content"
                        aria-selected="false"
                      >
                        <i class="fa fa-user-md"></i> Mental Health (MH)
                      </button>
                    </li>
                    <li class="nav-item">
                      <button
                        id="co-occurring-tab-selector" 
                        type="button"
                        class="nav-link"
                        role="tab"
                        data-bs-toggle="tab"
                        data-bs-target="#co-occurring-tab-content"
                        aria-controls="co-occurring-tab-content"
                        aria-selected="false"
                      >
                        <i class="fa-solid fa-arrow-down-up-across-line"></i> Co-Occurring SU/MH
                      </button>
                    </li>
                    <li class="nav-item">
                      <button
                        id="behavioral-crisis-tab-selector"
                        type="button"
                        class="nav-link"
                        role="tab"
                        data-bs-toggle="tab"
                        data-bs-target="#behavioral-crisis-tab-content"
                        aria-controls="behavioral-crisis-tab-content"
                        aria-selected="false"
                      >
                        <i class="fa fa-ambulance"></i> Behavioral Crisis 
                      </button>
                    </li>
                  </ul>

                  <!-- Tab Content -->

                  <div class="tab-content px-0">

                    <!-- Overview Tab -->
                    <div class="tab-pane fade show active" id="overview-tab-content" role="tabpanel"></div>
                    <!-- Substance Use Tab -->    
                    <div class="tab-pane fade" id="substance-use-tab-content" role="tabpanel"></div>
                    <!-- Mental Health Tab -->
                    <div class="tab-pane fade" id="mental-health-tab-content" role="tabpanel"></div>
                    <!-- Co-Occurring Tab -->
                    <div class="tab-pane fade" id="co-occurring-tab-content" role="tabpanel"></div>
                    <!-- Behavioral Crisis Tab -->
                    <div class="tab-pane fade" id="behavioral-crisis-tab-content" role="tabpanel"></div>
                    
                  </div>
                </div>

                
              </div>
            </div>
            <!-- / Content -->

           <!-- Footer -->
           <div id="footer"></div>
          <!-- / Footer -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
  </body>
</html>
